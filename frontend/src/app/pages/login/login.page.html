<ion-header><ion-toolbar><ion-title>Login</ion-title></ion-toolbar></ion-header>
<ion-content class="ion-padding">
  <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
  <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
  <ion-button expand="block" (click)="doLogin()">Login</ion-button>
</ion-content>
